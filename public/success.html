<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario enviado</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
        text-align: center;
      }
      .mensaje {
        background: white;
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }
      .mensaje h1 {
        color: #E66A00;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .mensaje p {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 2rem;
      }
      .mensaje a {
        display: inline-block;
        background-color: #E66A00;
        color: white;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="mensaje">
      <h1>¡Gracias por tu inscripción!</h1>
      <p>Tu formulario ha sido enviado correctamente.<br />Nos pondremos en contacto contigo muy pronto.</p>
      <a href="/">Volver al sitio</a>
    </div>
  </body>
</html>
